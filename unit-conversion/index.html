<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Unit Conversion</title>
  </head>
  
  <body>
    <!-- container -->
    <div class="container">
      <!-- upper section -->
      <div class="upper-section">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="input-num" class="input-num" type="number" value="0">
        <button id="convert-btn">Convert</button>
      </div>

      <div class="lower-section">
        <!-- lower div childs -->
        <div class="lower-child">
          <h2>Length (Meter/Feet)</h2>
          <p id="length-text">0 meters = 0 feet | 0 feet = 0  meters</p>
        </div>

        <div class="lower-child">
          <h2>Volume (Liters/Gallons)</h2>
          <p id="volume-text">0 liters = 0 gallons | 0 gallons = 0  liters</p>
        </div>

        <div class="lower-child">
          <h2>Mass (Kilograms/Pounds)</h2>
          <p id="mass-text">0 kilos = 0 pounds | 0 pounds = 0  kilos</p>
        </div>

      </div> <!-- / lower-section-->
    </div> <!-- / container-->


    <script src="code.js"></script>
  </body>
</html>

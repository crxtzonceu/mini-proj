<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <title>Oldagram</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <img class="header-logo" src="img/logo.png" alt="logo of the site">
        <img class="header-user" src="img/user.png" alt="user's profile image">
      </header>

      <main>
        <section class="main-container">
          <section class="user-info">
            <img src="img/avatar.jpg" alt="avatar profile image">
            <div>
              <h4>Vincent van Gogh</h4>
              <p>Zudert, Netherlands</p>
            </div>
          </section>

          <img class="main-img" src="img/painting.jpg" alt="the post of the user">

          <section class="lower">
            <div class="btn">
              <img src="img/icon-heart.png" alt="">
              <img src="img/icon-comment.png" alt="">
              <img src="img/icon-dm.png" alt="">
            </div>
            <p><span class="bold">21,492 likes</span></p>
            <p><span class="bold">vincey</span> just took a few mushroom lol</p>
          </section>

        </section>

      </main>
    </div>
  </body>
</html>
